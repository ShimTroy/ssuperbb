{% extends 'base.html' %}
{% block content %}

<!--    });-->
<!--</script>-->
<div class="container">
    <h5 class="my-3 border-bottom pb-2">제안 하기</h5>
    <form method="post" class="my-3">
        {{ form.csrf_token }}
        <!-- 오류표시 Start -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field, errors in form.errors.items() %}
            <strong>{{ form[field].label }}</strong>
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="mb-3">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject"
                   value="{{ form.subject.data or '' }}">
        </div>

        <div class="mb-3">
            <label for="category_i">카테고리</label>
            <select class="form-control" name="category" id="category_i"
                    value="{{ form.category.data or '' }}">
                <option>CU</option>
                <option>GS25</option>
                <option>미니스탑</option>
                <option>세븐일레븐</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="content">내용</label>
            <textarea class="form-control" name="content"
                      id="content" rows="10" placehold="내용을 입력하세요.">{{ form.content.data or '' }}</textarea>
        </div>
        <script>
                ClassicEditor
                    .create( document.querySelector( '#content'), {
                        language: {ui :'ko', content: 'ko' },
                    }).catch( error=> {
                    console.error(error);
                    });
            </script>

        <button type="submit" class="btn btn-warning">저장하기</button>
    </form>
</div>
{% endblock %}
